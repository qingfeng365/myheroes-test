
<h2>英雄列表</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero"><span class="badge">{{hero.id}}</span>{{hero.name}}</li>
</ul>
<div *ngIf="selectedHero">
  <h2>{{selectedHero.name}}</h2>
  <button (click)="gotoDetail()">查看详情</button>
</div>
